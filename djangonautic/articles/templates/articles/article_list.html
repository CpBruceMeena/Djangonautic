<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Article home page</title>
  </head>
  <body>
    <h1>Article list</h1>
    <div class="articles">
      {% for article in articles %}
          <div class="article">
            <h1><a href="#">{{article.title}}</a> </h1>
            <p>{{article.body}}</p>
            <p>{{article.date}}</p>
          </div>
      {% endfor %}
    </div>

  </body>
</html>
